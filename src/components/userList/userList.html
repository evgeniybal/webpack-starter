<div
  style="width:800px; margin-top: 20px; padding: 20px; border:1px solid lightgray;"
>
  <div class="row" style="margin: 5px" ng-repeat="user in $ctrl.users">
    <div class="col-sm-10">
      [{{ user.userId }}] {{ user.firstName }} {{ user.lastName }}
    </div>
    <div class="col-sm-2">
      <button ng-click="$ctrl.delete($index)">Delete</button>
    </div>
  </div>
</div>
